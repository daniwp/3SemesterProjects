<div class="page-header">
    <div class="row">
        <div class="col-md-6">
            <h1>Always about fucking Persons</h1>
        </div>
        <div class="col-md-6">
            <button ng-click="getAll()" class="btn btn-default btn-update">Refresh</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="page-header">
            <h1>List of Persons:</h1>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input ng-model="searchFilter" type="text" class="form-control"
                       placeholder="Search" id="inputGroup"/>
                <span class="input-group-addon">
                    <i class="fa fa-search"></i>
                </span>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in persons| filter:searchFilter">
                    <td>{{person.id}}</td>
                    <td>{{person.fname}}</td>
                    <td>{{person.lname}}</td>
                    <td>{{person.phone}}</td>
                    <td>
                        <a ng-click="getById(person.id)">edit</a>
                        /
                        <a ng-click="deletePerson(person.id)">delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">

        <div class="page-header">
            <h1>Add & Edit a Person:</h1>
        </div>

        <form ng-hide="edit" class="form-horizontal" name="aeform" ng-submit="aeform.$valid && addPerson()">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">Firstname</label>
                <div class="col-sm-10">
                    <input ng-model="newperson.fname" type="text" class="form-control" id="firstname" placeholder="Enter firstname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Lastname:</label>
                <div class="col-sm-10">
                    <input ng-model="newperson.lname" type="text" class="form-control" id="lastname" placeholder="Enter lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10"> 
                    <input ng-model="newperson.phone" type="text" class="form-control" id="phone" placeholder="Enter number" required number>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>

        <form ng-show="edit"  class="form-horizontal" name="aeform" ng-submit="aeform.$valid && editPerson(editId)">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">Firstname</label>
                <div class="col-sm-10">
                    <input ng-model="newperson.fname" type="text" class="form-control" id="firstname" placeholder="Enter firstname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Lastname:</label>
                <div class="col-sm-10">
                    <input ng-model="newperson.lname" type="text" class="form-control" id="lastname" placeholder="Enter lastname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10"> 
                    <input ng-model="newperson.phone" type="text" class="form-control" id="phone" placeholder="Enter number" required number>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>

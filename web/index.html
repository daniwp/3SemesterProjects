<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <div class="page-header">
                    <h1>Persons Page!</h1>
                </div>

                <div class="table-responsive">

                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone number</th>
                            <th>Edit / Delete</th>
                        </tr>
                        </thead>
                        <tbody id="persons">

                        </tbody>
                    </table>

                    <button id="btn-update" class="btn btn-default btn-lg">Update</button>
                <!-- Trigger the modal with a button -->
                    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">Add Person</button>
                </div>


                <!-- Modal -->
                <div id="addModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add a new person</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" id="new-fname" placeholder="First name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="new-lname" placeholder="Last name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" id="new-phone" placeholder="Phone number" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <button id="btn-add" class="btn btn-success btn-block" data-dismiss="modal">Submit</button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Modal -->
                <div id="editModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add a new person</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" id="edit-fname" placeholder="New first name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="edit-lname" placeholder="New last name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="number" id="edit-phone" placeholder="New phone number" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button id="btn-edit" class="btn btn-success btn-block" data-edit-id="" data-dismiss="modal">Submit</button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>

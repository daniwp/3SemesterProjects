<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Exercise 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="first-divs">
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
</div>

<table>
    <thead>
    <tr>
        <td>Firstname</td>
        <td>Lastname</td>
        <td>Phone</td>
        <td>Email</td>
    </tr>
    </thead>
    <tbody id="data">

    </tbody>
</table>

<div class="first-divs">
    <div class="redClick red"></div>
    <div class="blue blueClick"></div>
    <div class="green greenClick"></div>
</div>

<div class="hoverRed"></div>
<div class="hoverGreen"></div>
<div class="hoverBlue"></div>

<div class="form">
    <form action="" method="post" id="formTest">
        <p>Name:</p><input type="text" id="name" name="name"><br>
        <p>Age:</p><input type="number" id="age" name="age"><br>
        <input type="radio" class="gender" name="gender" value="male" checked> Male<br>
        <input type="radio" class="gender" name="gender" value="female"> Female<br>
        <input type="radio" class="gender" name="gender" value="other"> Other<br>
        <input type="checkbox" name="vehicle" value="Bike" id="vehicle"> I have a bike<br>
        <button type="submit" id="submit">Submit</button>
    </form>
</div>

<ul id="name-list">
    <li>Daniel</li>
    <li>Johan</li>
    <li>Emil</li>
    <li>William</li>
    <li>Thomas</li>
    <li>Jaren</li>
    <li>Paul</li>
    <li>Jonas</li>
    <li>Nicolai</li>
    <li>Hazem</li>
</ul>

<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Gender</td>
        <td>Vehicle</td>
    </tr>
    </thead>
    <tbody id="form-data">

    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>

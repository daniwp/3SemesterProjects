<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="DirectiveController">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="section">
    <div class="container">


        <div class="page-header">
            <h1>Custom Directives!</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h4>Directive</h4>
                <format-company></format-company>
                <br>

            </div>
            <div class="col-md-4">

                <h4>Attribute</h4>
                <div format-company></div>
                <br>
            </div>
        </div>

        <div id="pictures" link-demo-dir="mig.jpg,fortknox.png"></div>

        <div class="row">
            <div ng-repeat="pic in pictures">
                <div class="col-md-4">
                    <img class="img-responsive" src="images/{{pic}}">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

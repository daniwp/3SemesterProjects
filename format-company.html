<div class="row">
    <div class="col-md-12">
        <div style="border: 1px solid blue; padding: 5px">

            <div class="row">
                <div class="col-md-4">
                    <p>Company: </p>
                </div>
                <div class="col-md-8">
                    {{user.companyName}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p>URL: </p>
                </div>
                <div class="col-md-8">
                    <a href="{{user.companyUrl}}">Visit us</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p>Created</p>
                </div>
                <div class="col-md-8">
                    {{user.created | date}}
                </div>
            </div>

        </div>
    </div>
</div>

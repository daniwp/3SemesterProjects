<!DOCTYPE html>
<html ng-app="DemoApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row" ng-controller="FeedbackController">
        <div class="col-md-6">
            <form role="form" class="form-horizontal" style="width: 20em;">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" ng-model="feedback.name" placeholder="Name">
                    <label for="location">Gender:</label>
                    <select name="sex" class="form-control" ng-model="feedback.gender" style="width: 30%;">
                        <option value=""></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label for="email">Email</label>
                    <input type="text" class="form-control" ng-model="feedback.email" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <p>Please check all the emotions that apply to you</p>

                    <div class="checkbox" ng-repeat="emotion in emotions">
                        <label><input type="checkbox" ng-click="toggleSelection(emotion)" name="{{emotion}}">{{emotion}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <p>How satisfied were you with our service?</p>

                    <div class="radio" ng-repeat="value in satisfactionValues">
                        <label for="vsat"> <input ng-click="setValue(value)" type="radio" name="satisfaction">{{value}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Further comments:</label> <textarea name="comments" id="comments" cols="25"
                                                                              rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location visited:</label>
                    <select ng-model="feedback.location" ng-options="location for location in locations" name="location" id="location" class="form-control" style="width:10em;">
                        <option value="">Select location</option>
                    </select>
                </div>

            </form>
        </div>
        <div class="col-md-6">
            <p>{{feedback.name}}</p>
            <p>{{feedback.gender}}</p>
            <p>{{feedback.email}}</p>
            <p ng-repeat="emote in feedback.selectedEmotions">{{emote}}</p>
            <p>{{feedback.satisfactionValue}}</p>
            <p>{{feedback.location}}</p>
        </div>
    </div>
</div>


</body>
</html>
